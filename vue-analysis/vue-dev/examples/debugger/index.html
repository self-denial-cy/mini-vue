<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<div id="app">{{name}}</div>
</body>

<script src="../../dist/vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      name: 'debugger page'
    }
  })
  vm.$nextTick(()=>{
    console.log(vm.$el.innerHTML)
  })

  vm.name='next'

  vm.$nextTick(()=>{
    console.log(vm.$el.innerHTML)
  })
</script>

</html>
