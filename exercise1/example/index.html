<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" style="background-color:aquamarine;color:cadetblue">
    <h1>{{name}}-{{name}}</h1>
    <h2>{{dog.name}}汪</h2>
    <h3>{{cats[2].name}}</h3>
    <h4>{{birds}}</h4>
    <h5>{{count}}</h5>
    <h6>{{hero}} {{hero}} {{hero}}</h6>
    <span>纯文本</span>
</div>
</body>

<script src="../dist/vue.js"></script>
<script>
    Vue.mixin({
        created() {
            console.log('mixin1')
        }
    })
    Vue.mixin({
        created() {
            console.log('mixin2')
        }
    })

    console.log(Vue.options)

    const vm = new Vue({
        el: '#app',
        data() {
            return {
                name: 'hello',
                dog: {
                    name: '布布'
                },
                cats: ['1', '2', {
                    name: '贝妮大小姐',
                    list: [{age: 123}]
                }],
                birds: ['吃了么', '吃的啥', '喝了么', []],
                count: 0,
                firstName: '猪猪',
                lastName: '侠'
            }
        },
        computed: {
            hero() {
                console.log('run computed')
                return this.firstName + this.lastName
            }
        }
    })

    vm.count = 1
    vm.count = 2
    vm.count = 3
    vm.count = 4
    vm.count = 5

    console.log(document.getElementById('app').innerHTML)

    vm.$nextTick(() => {
        console.log(document.getElementById('app').innerHTML)
    })

    setTimeout(() => {
        vm.birds[3].push('喝的啥')
        // vm.birds.push('喝的啥')
        vm.firstName = ''
    }, 2500)

    console.log(vm)
</script>

</html>
