<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>组件渲染及更新</title>
</head>

<body>
  <div style="display:flex;flex-direction:column;align-items:center;">
    <a href="./index.html">返回</a>
  </div>
  <div id="app"></div>
</body>

<script src="./dist/vue.js"></script>
<script>
  Vue.component('global-btn', {
    template: `<button style="margin-bottom:10px;">全局组件</button>`
  })

  console.log(Vue.options)

  const Sub = Vue.extend({
    template: `
      <div style="display:flex;flex-direction:column;align-items:center;">
      <p>子级构造器</p>
      <global-btn></global-btn>
      <part-btn></part-btn>
      </div>`,
    components: {
      'part-btn': {
        template: `<button>局部组件</button>`
      }
    }
  })

  console.log(Sub.options)

  new Sub().$mount('#app')
</script>

</html>
