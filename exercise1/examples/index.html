<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>index</title>
</head>

<body>
  <div id="app" style="background-color:aquamarine;color:cadetblue">
    <h1>{{name}}</h1>
    <h2>{{dog.name}}汪</h2>
    <h3>{{cats[2].name}}</h3>
    <h4>{{birds}}</h4>
    <h5>{{count}}</h5>
    <h6>{{hero}} {{hero}} {{hero}}</h6>
  </div>
</body>

<script src="./dist/vue.js"></script>
<script>
  Vue.mixin({
    created() {
      // console.log('mixin1')
    }
  })
  Vue.mixin({
    created() {
      // console.log('mixin2')
    }
  })

  // console.log(Vue.options)

  const vm = new Vue({
    el: '#app',
    data() {
      return {
        name: 'hello',
        dog: {
          name: '布布'
        },
        cats: ['1', '2', {
          name: '贝妮大小姐',
          list: [{ age: 123 }]
        }],
        birds: ['吃了么', '吃的啥', '喝了么', []],
        count: 0,
        firstName: '猪猪',
        lastName: '侠'
      }
    },
    methods: {
      addCount() {
        this.count++
      }
    },
    computed: {
      hero() {
        // console.log('run computed')
        return this.firstName + this.lastName
      }
    },
    watch: {
      firstName(newVal, oldVal) {
        console.log(newVal, oldVal)
      },
      name(newVal, oldVal) {
        console.log(newVal, oldVal)
      }
    }
  })

  vm.$nextTick(() => {
    console.log(document.getElementById('app').innerHTML)
  })

  vm.count = 1
  vm.count = 2
  vm.count = 3
  vm.count = 4
  vm.count = 5

  // console.log(document.getElementById('app').innerHTML)

  vm.$nextTick(() => {
    console.log(document.getElementById('app').innerHTML)
  })

  setTimeout(() => {
    vm.birds[3].push('喝的啥')
    // vm.birds.push('喝的啥')
    vm.firstName = '嘎嘎1'
    vm.firstName = '嘎嘎2'
    vm.firstName = '嘎嘎3'
  }, 500)

  vm.firstName = '嘎嘎4'

  vm.name = []
  setTimeout(() => {
    vm.name.push(1)
  }, 2000)

  // console.log(vm)

  setInterval(() => {
    vm.addCount()
  }, 1000)
</script>

</html>
